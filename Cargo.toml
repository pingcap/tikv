[package]
name = "tikv"
version = "0.0.1"
keywords = ["KV", "distributed-systems", "raft"]

[lib]
name = "tikv"

[[bin]]
name = "server"
[[bin]]
name = "kvserver"

[[test]]
name = "tests"

[dependencies]
log = "0.3"
rocksdb = "0.3"
byteorder = "0.4"
rand = "0.3"
mio = "0.5"
quick-error = "0.2"
tempdir = "0.3"

[dependencies.protobuf]
git = "https://github.com/stepancheg/rust-protobuf.git"

[dependencies.bytes]
git = "https://github.com/carllerche/bytes"

[dev-dependencies]
env_logger = "0.3"
