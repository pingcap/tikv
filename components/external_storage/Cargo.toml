[package]
name = "external_storage"
version = "0.0.1"
edition = "2018"
publish = false

[features]
protobuf-codec = ["kvproto/protobuf-codec"]
prost-codec = ["kvproto/prost-codec"]

[dependencies]
bytes = "0.5.3"
futures = "0.3"
futures01 = { version = "0.1.29", package = "futures" }
futures-executor = "0.3"
futures-io = "0.3"
futures-util = { version = "0.3", default-features = false, features = ["io", "io-compat"] }
http = "0.2.0"
kvproto = { git = "https://github.com/pingcap/kvproto.git", default-features = false }
rand = "0.7"
reqwest = { version = "0.10.4", features = ["stream"] }
rusoto_core = "0.42.0"
rusoto_s3 = "0.42.0"
rusoto_credential = "0.42.0"
serde = "1.0"
serde_json = "1.0"
slog = { version = "2.3", features = ["max_level_trace", "release_max_level_debug"] }
# better to not use slog-global, but pass in the logger
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "0e23a5baff302a9d7bccd85f8f31e43339c2f2c1" }
tame-gcs = { path = "/data/tame-gcs", features = ["async-multipart"] }
tame-oauth = "0.4.2"
tikv_alloc = { path = "../tikv_alloc" }
tokio = { version = "0.1.22", default-features = false, features = ["codec"] }
url = "2.0"

[dev-dependencies]
clap = { version = "2.32", features = ["yaml"] }
rusoto_mock = "0.42.0"
tempfile = "3.1"
rust-ini = "0.14.0"
