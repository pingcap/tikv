[package]
name = "tidb_query_common"
version = "0.0.1"
edition = "2018"
publish = false
description = "Common utility of a query engine to run TiDB pushed down executors"

[dependencies]
hex = "0.3"
time = "0.1"
failure = "0.1"
derive_more = "0.99.3"
error_code = { path = "../error_code" }
tikv_util = { path = "../tikv_util" }
kvproto = { git = "https://github.com/pingcap/kvproto.git", default-features = false }
tipb = { git = "https://github.com/pingcap/tipb.git", default-features = false }
prometheus = { version = "0.8", features = ["nightly", "push"] }
prometheus-static-metric = "0.4.0"
lazy_static = "1.3"

[dev-dependencies]
byteorder = "1.2"

